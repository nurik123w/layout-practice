<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body >
  <div class="container">
    <div id="header">
      <h2 class="title">
        Refresh Me!
      </h2>
    </div>
    <div class="main">
      <div class="main__body">
        <div class="main__row">
          <div class="main__column column1">
              <span class="main__player">
                Player 1
              </span>
              <div class="main__diceImg diceImg1">
                <img  class="player1" src="images/dice6.png" alt="">
              </div>
          </div>
          <div class="main__column column2">
            <span class="main__player">
              Player 2
            </span>
            <div class="main__diceImg diceImg2">
              <img class="player2" src="images/dice6.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <button onclick="refresh()">
           Click to roll 
        </button>
      </div>
    </div>
    
  </div>  






  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
